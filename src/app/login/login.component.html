<div class="loginForm">
    <h2>Login</h2>

    <form [formGroup] ="loginForm" (ngSubmit)="login()">
        <div>
            <label>Username:</label>
            <input type="text" formControlName="username" name="username"  />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" formControlName="password" name="password"  />
        </div>

        <button type="submit">Login</button>
        <button type="button" (click)="router.navigateByUrl('/register')">Register</button>
    </form>

    <p style="color: red;" *ngIf="loginForm.errors?.['invalidCredentials']" class="error">{{loginForm.errors?.['invalidCredentials']}}</p>
</div>
