<div class="registerForm">
    <h2>Register</h2>
    
    <form #f="ngForm" [formGroup]="registerForm" (ngSubmit)="register(f)">
        <div>
            <label>Username:</label>
            <input type="text" formControlName="username" name="username" required/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" formControlName="password" name="password" required/>
        </div>
        <div>
            <label>Confirm password:</label>
            <input type="password" formControlName="confirmPassword" name="confirmPassword" required/>
        </div>
        <div>
            <label>Name:</label>
            <input type="text" formControlName="name" name="name" required/>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" formControlName="email" name="email" required/>
        </div>

        <button type="submit">Register!</button>
    </form>

    <p style="color: red;" *ngIf="registerForm.errors?.['invalidCredentials']" class="error">{{registerForm.errors?.['invalidCredentials']}}</p>
    <button type="button" (click)="router.navigateByUrl('/login')">Back</button>
</div>
